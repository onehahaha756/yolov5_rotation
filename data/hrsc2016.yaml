# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /VOC
#     /yolov5


# download command/URL (optional)
# download: bash data/scripts/get_voc.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]

# train: ../cutyoloship/images/train/  # 
# val: ../cutyoloship/images/val/  # 

train: /data/03_Datasets/hrsc2016/images/train  # 
val: /data/03_Datasets/hrsc2016/images/test  # 
# number of classes
nc: 1

# class names
names: [ 'ship' ]

# test_images: '/data/03_Datasets/CasiaDatasets/seaship_origin/JL/train'
# test_images: '/data/03_Datasets/CasiaDatasets/Ship/CutyoloMixShipV3_640_rotation_augment_0.15/images/val/'
test_images: '/data/03_Datasets/hrsc2016/images/test'
test_labels: '/data/03_Datasets/CasiaDatasets/Ship/MixShipV3/test_seaship/labelTxt'
# test_labels: '/data/03_Datasets/CasiaDatasets/seaship_origin/MixShipV3/test_seaship/labelTxt'
test_imgfile: /data/03_Datasets/CasiaDatasets/Ship/MixShipV3/test_seaship/test_seaship_list.txt
